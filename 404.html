---
layout: default
---

<h1>요청하신 페이지를 찾을 수가 없네요.</h1>
<p class="center">
	아래의 전체 포스트 목록에서 선택할 수 있습니다.	원하시는 포스트를 찾아보세요~
</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div><small>{{ post.date | date_to_string }}</small></div>
    </li>
  {% endfor %}
</ul>
