prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Jekyll"
              value: "Jekyll"
            - name: "Ubuntu"
              value: "Ubuntu"
            - name: "Money"
              value: "Money"
            - name: "Windows"
              value: "Windows"
            - name: "Linux"
              value: "Linux"
            - name: "Markdown"
              value: "Markdown"
            - name: "Misc"
              value: "misc"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
